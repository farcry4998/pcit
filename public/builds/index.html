<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://lib.baomitu.com/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://lib.baomitu.com/js-cookie/2.2.0/js.cookie.min.js"></script>
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
  <script src="https://cdn.bootcss.com/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.bootcss.com/bootstrap/4.1.3/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/assets/css/builds.css">
  <link rel="shortcut icon" href="/ico/pcit.png" type="image/x-icon"/>
  <title>PCIT - Builds</title>
</head>
<body>

<header class="container"></header>
<nav class="my navbar navbar-dark bg-dark navbar-expand-lg"></nav>

<div id="repo" class="container"></div>

<div class="container">

<div class="column row">
  <div id="current" class="col-md-1">Current</div>
  <div id="branches" class="col-md-1">Branches</div>
  <div id="builds" class="col-md-1">Builds</div>
  <div id="pull_requests" class="col-md-1">PRs</div>

  <div class="btn-group more_options ml-md-auto" role="group">
    <button id="more_options" type="button" class="btn btn-link dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Options
    </button>
    <div class="dropdown-menu" aria-labelledby="more_options">
      <a class="dropdown-item auth" id="settings" value="settings">Settings</a>
      <a class="dropdown-item" id="requests" value="requests">Requests</a>
      <a class="dropdown-item auth" id="caches" value="caches">Caches</a>
      <a class="dropdown-item auth" id="trigger_build" value="trigger_build">Trigger Build</a>
    </div>
  </div>
</div>
</div>

<div id="display" class="container"></div>

<footer class="container"></footer>

<script src='/assets/js/builds.js'></script>
</body>
</html>
