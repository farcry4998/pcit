<!doctype html>
<html lang="en">
<head>
  <title>两列布局</title>
  <style>
    header {
      background: red;
      height: 60px;
    }

    .main {
      margin: 0 auto;
      height: 400px;
      width: 70%;
    }

    .left {
      float: left;
      background: #636b6f;
      height: 400px;
      width: 30%;
    }

    .right {
      float: right;
      background: aqua;
      height: 400px;
      width: 70%;
    }

    footer {
      background: red;
      height: 60px;
    }
  </style>
</head>
<body>
<header>header</header>
<div class="main">
  <div class="left">left</div>
  <div class="right">right</div>
</div>
<footer>footer</footer>
</body>
</html>
