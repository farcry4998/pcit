version: "3.7"

services:
  tencent_cos_v4:
    image: khs1994/tencent_cos:v4
    build: storage/tencent_cos_v4
    env_file:
      - storage/tencent_cos_v4/.env

  tencent_cos_v5:
    image: khs1994/tencent_cos:v5
    build: storage/tencent_cos_v5
    env_file:
      - storage/tencent_cos_v5/.env

  s3:
    image: khs1994/s3
    build: storage/s3
    env_file:
      - storage/s3/.env

  email:
    image: khs1994/email
    build: notification/email
    env_file:
      - notification/email/.env

  docker:
    image: khs1994/docker

  kubernetes:
    image: khs1994/helm

  npm:
    image: khs1994/npm

  pypi:
    image: khs1994/pypi

  github_release:
    image: khs1994/github_release

  pages:
    image: khs1994/pages
